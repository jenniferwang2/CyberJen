}

.carousel-arrow {
  background: #222;
  color: #caffff;
  border: none;
  font-size: 2rem;
  padding: 0.5rem 1rem;
  border-radius: 50%;
  cursor: pointer;
  z-index: 2;
  transition: background 0.2s;
}

.carousel-arrow:hover {
  background: #00ffee;
  color: #222;
}

.carousel-track {
  display: flex;
  overflow: hidden;
  width: 340px;
  height: 260px;
  align-items: center;
  justify-content: center;
  position: relative;
}

.project-card {

  height: 240px;
  margin: 0 10px;
  background: rgba(0,0,0,0.7);
  border-radius: 12px;
  box-shadow: 0 0 12px #00ffee44;
  padding: 1.5rem 2rem;
  color: #fff;
  text-align: left;
  transition: transform 0.3s;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
